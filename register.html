<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Page</title>
   <style>
    /* Global styles for body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container for the registration form */
.registration-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
}

/* Heading for the registration form */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Input group styling */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Button styling */ 
.input-group button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;

}

.input-group button:hover {
    background-color: #45a049;
}

/* Extra links below the form */
.extra-links {
    text-align: center;
    margin-top: 20px;
}

.extra-links a {
    color: #007BFF;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Register</h2>
    <!--<form action="submit-registration.html" method="POST"> -->
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-group">
                
                <a href="mainpage.html">   <button > Register </button>  </a>
            </div>
        </form>

        <div class="extra-links">
            <p>Already have an account? <a href="loginpage.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
